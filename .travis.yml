language: java
jdk:
  - oraclejdk8
env:
  - DSTAMP=$(date +%F)
addons:
  sonarcloud:
    organization: "antflep-github"
    token: $SONAR_TOKEN
  apt:
    packages:
      - ant-optional
script:
  - ant testci
  - sonar-scanner
before_deploy:
  - ant nightly-release
  - ls -l dist/releases
deploy:
  provider: releases
  skip_cleanup: true
  tag_name: "nightly-$DSTAMP"
  prerelease: true
  name: "Nightly Release: $DSTAMP"
  api_key:
    secure: 
  file_glob: true
  file: "dist/releases/*"
  on:
    repo: antFlep/freecol
    branch: master
